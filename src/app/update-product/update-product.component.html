<div class="col-sm-10">
  <div class="form-group col-md-4">
    <h5>Update product</h5>
  </div>
  <div class="form-group col-md-2">
    <input type="text" [(ngModel)]="name" placeholder="Name" #pname>
  </div>
  <div class="form-group col-md-2">
    <input type="text" [(ngModel)]="price" placeholder="Price" #pprice>
  </div>
  <div class="form-group col-md-4">
    <button (click)="updateProduct(pname.value, pprice.value)" class="btn btn-primary">Submit</button>
    <button (click)="cancel()" class="btn btn-basic">Cancel</button>
  </div>
</div>
