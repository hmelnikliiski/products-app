<table cellpadding="2">
  <tr>
    <td class="right">
      <label>Name:
        <input type="text" [(ngModel)]="name" #pname>
      </label>
    </td>
  </tr>
  <tr>
    <td class="right">
      <label>Price:
        <input type="text" [(ngModel)]="price" #pprice>
      </label>
    </td>
  </tr>
  <tr>
    <td class="right">
      <button (click)="updateProduct(pname.value, pprice.value)">Submit</button>
    </td>
  </tr>
</table>
