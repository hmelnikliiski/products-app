<button (click)="showHideForm()" class="btn btn-link">Add Product</button>
<br/>
<br/>
<app-add-product *ngIf="show"></app-add-product>
<br/>
<div class="col-md-6">
  <table class="table table-striped">
    <tr *ngFor="let product of getProducts()">
      <app-product [id]="product.id" [name]="product.name" [price]="product.price"></app-product>
    </tr>
  </table>
</div>
