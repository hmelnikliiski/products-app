<table cellpadding="2" width="320px">
  <tr>
    <td class="right"><label>Name: <input type="text" [(ngModel)]="name" #pname></label></td>
   </tr>
   <tr>
    <td class="right"><label>Price: <input type="text" [(ngModel)]="price" #pprice></label></td>
  </tr>
  <tr>
   <td class="right"><button (click)="addProduct(pname.value, pprice.value); this.clear()">Add</button></td>
  </tr>
</table>
