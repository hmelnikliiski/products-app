<div class="col-sm-10">
  <div class="form-group col-md-2">
    <input type="text" [(ngModel)]="name" class="form-control" placeholder="Name" #pname>
  </div>
  <div class="form-group col-md-2">
    <input type="text" [(ngModel)]="price" class="form-control" placeholder="Price" #pprice>
  </div>
  <div class="form-group col-md-4">
    <button (click)="addProduct(pname.value, pprice.value)" class="btn btn-success">Submit</button>
  </div>
</div>
